<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Event</title>
  </head>
  <body>
    <button id="tombol" onclick="ubahText()">KLIK AKU</button>
    <script>
      function ubahText() {
        document.getElementById("tombol").innerHTML = "10";
      }
    </script>
  </body>
</html>
