<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Objek di JS</title>
  </head>
  <body>
    <h1>Tipe Data Objek di JS</h1>

    <div id="hasil"></div>

    <script>
      var manusia = {
        nama: " Sigit Gunawan ",
        asal: " Purworejo ",
        usia: 22,
      };
      document.getElementById("hasil").innerHTML =
        manusia.nama + "tinggal di" + manusia.asal;
    </script>
  </body>
</html>
